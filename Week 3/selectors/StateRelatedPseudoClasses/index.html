<!DOCTYPE html>
<html>
  <head>
    <style>
      .example1 input:enabled {
        color: blue;
      }

      .example2 input:disabled {
        color: bisque;
      }

      .example3 input:checked {
        width: 30px;
        height: 30px;
      }

      .example4 a:link {
        color: red;
      }

      .example4 a:visited {
        color: aquamarine;
      }

      .example4 a:hover {
        color: green;
      }

      .example4 a:active {
        color: brown;
      }
    </style>
  </head>
  <body>

    <div class="example1">
      <input type="text" value="input 1" />
      <input type="text" value="input 2" />
    </div>

    <div class="example2">
      <input type="text" value="input 1" />
      <input type="text" disabled value="input 2" />
    </div>

    <div class="example4">
      <a href="#link">Click me</a>
    </div>

  </body>
</html>
